<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electronics & PCB Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 40px; }
        .project-card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .project-img { max-width: 100%; height: auto; border-radius: 10px 10px 0 0; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-primary">My Electronics & PCB Portfolio</h1>
        <p class="lead">Showcasing my latest electronics and PCB projects.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card project-card">
                    <img src="https://via.placeholder.com/400" class="project-img" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">Smart IoT Sensor</h5>
                        <p class="card-text">A wireless sensor using LoRa and ESP32.</p>
                        <a href="https://github.com/yourusername/project1" class="btn btn-primary">View on GitHub</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card project-card">
                    <img src="https://via.placeholder.com/400" class="project-img" alt="Project Image">
                    <div class="card-body">
                        <h5 class="card-title">PCB Power Supply</h5>
                        <p class="card-text">A 5V/12V adjustable power supply board.</p>
                        <a href="https://github.com/yourusername/project2" class="btn btn-primary">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
